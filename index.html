<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="red-translucent" />
		<meta name="apple-mobile-web-app-title" content="" />
		<meta content="telephone=no" name="format-detection" />
		<meta content="email=no" name="format-detection" />
		<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
		<meta http-equiv="Pragma" content="no-cache" />
		<meta http-equiv="Expires" content="0" />
		<meta charset="utf-8">
		<title>DFYL</title>
		<script src="//cdn.bootcss.com/fetch/1.0.0/fetch.js"></script>
		<script src="//apps.bdimg.com/libs/layer.m/1.5/layer.m.js"></script>
		<script>
			function _fetch(data){
				var str=[],k;
				for(var i in data){
					k=data[i];
					if (typeof(k)==="object") {
						k=JSON.stringify(k);
					}
					str.push(i+'='+k);
				}
				data = str.join('&');
				return fetch('/tools/ssc_ajax.ashx', {
					credentials:'same-origin',
				  method: 'POST',
				  headers: {
				    "Content-Type": "application/x-www-form-urlencoded"
				  },
				  body: data
				})
			}
			;(function(){
				var warn = '<span class="iconfont">&#xe606;</span>',
				  tip='<span class="iconfont">&#xe610;</span>'
				layer.msg=function(msg, time) {
		      return this.open({ content: msg, time: time?time-1:3,style: 'fill:#ececec',className:'layermsg'});
		    }
		    layer.msgWarn=function(msg, time) {
		      return this.msg(warn+msg,time);
		    },
		    layer.msgTip=function(msg, time) {
		      return this.msg(tip+msg,time);
		    },
		    layer.msgWait=function(msg,time) {
		      return this.open({time:  time?time-1:0,content: layer.icon.load+msg, shadeClose:0 ,className:'layermsg'});
		    },
		    layer.url=function(msg,url) {
		      return layer.open({
		        className: "layerConfirm",
		        content: msg,
		        btn: ["确定"],
		        end:function(){
		          if (url==-1) {
		            history.back(-1);
		          }else{
		            location.href = url||location.href;
		          }
		        }
		      })
		    },
		    layer.alert=function(msg,fun){
		      return layer.open({
		        className: "layerConfirm",
		        content: msg,
		        btn: ["确定"],
		        end:fun&&function(){
		          fun();
		        }
		      })
		    }
			})()
		</script>
	</head>
	<body>
		<div id="app"></div>
	</body>
	<script>
		var rem = document.body.clientWidth/16;
		var em = Math.sqrt((rem-20)*.9)+20;
		document.write("<style>html{font-size:"+rem+"px;}body{font-size:"+em+"px;}</style>");
	</script>
</html>
