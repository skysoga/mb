<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="red-translucent" />
		<meta name="apple-mobile-web-app-title" content="" />
		<meta content="telephone=no" name="format-detection" />
		<meta content="email=no" name="format-detection" />
		<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
		<meta http-equiv="Pragma" content="no-cache" />
		<meta http-equiv="Expires" content="0" />
		<meta charset="utf-8">
		<title>DFYL</title>
		<script src="//cdn.bootcss.com/fetch/1.0.0/fetch.js"></script>
		<script>
			function _fetch(data){
				var str=[],k;
				for(var i in data){
					k=data[i];
					if (typeof(k)==="object") {
						k=JSON.stringify(k);
					}
					str.push(i+'='+k);
				}
				data = str.join('&');
				return fetch('/tools/ssc_ajax.ashx', {
					credentials:'include',
				  method: 'POST',
				  headers: {
				    "Content-Type": "application/x-www-form-urlencoded"
				  },
				  body: data
				})
			}
		</script>
	</head>
	<body>
		<div id="app"></div>
	</body>
	<script>
		var rem = document.body.clientWidth/16;
		var em = Math.sqrt((rem-20)*.9)+20;
		document.write("<style>html{font-size:"+rem+"px;}body{font-size:"+em+"px;}</style>");
	</script>
</html>
